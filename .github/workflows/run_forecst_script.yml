name: Run Python Script Daily

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    container:
      image: continuumio/miniconda3  # âœ… Conda image with working environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up conda environment
        run: |
          conda update -n base -c defaults conda
          conda create -n weather-env python=3.8 -y
          conda activate weather-env
          conda install -y -c conda-forge pygrib pandas requests

      - name: Run forecast script
        shell: bash -l {0}
        run: |
          conda activate weather-env
          python ./forecast_script_json.py

      - name: Commit and push generated files
        shell: bash -l {0}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add weatherdata/news_refs/forecasted_weather.json
          git commit -m "Add weather forecast data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
