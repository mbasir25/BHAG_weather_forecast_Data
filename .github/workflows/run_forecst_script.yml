name: Run Python Script Daily

on:
  schedule:
    - cron: '0 5 * * *'  # This runs the script at 1 AM EDT (Indiana) daily (5 AM UTC)
  workflow_dispatch:  # This allows manual triggering of the workflow from the GitHub UI

jobs:
  run_script:
    runs-on: ubuntu-latest  # Set up on the latest version of Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install pyenv and Python 3.7
        run: |
          # Install dependencies for pyenv
          sudo apt-get update
          sudo apt-get install -y make build-essential libssl-dev zlib1g-dev libbz2-dev \
              libreadline-dev libsqlite3-dev wget curl llvm libncurses5-dev libncursesw5-dev \
              xz-utils tk-dev libffi-dev liblzma-dev python3-openssl git
          curl https://pyenv.run | bash
          
          # Add pyenv to shell profile
          echo 'export PYENV_ROOT="$HOME/.pyenv"' >> ~/.bashrc
          echo 'export PATH="$PYENV_ROOT/bin:$PATH"' >> ~/.bashrc
          echo 'eval "$(pyenv init --path)"' >> ~/.bashrc
          echo 'eval "$(pyenv init -)"' >> ~/.bashrc
          source ~/.bashrc

          # Install Python 3.7.9 using pyenv
          pyenv install 3.7.9
          pyenv global 3.7.9

      - name: Set up Python environment
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure all dependencies are installed

      - name: Install ECCodes (Dependency for pygrib)
        run: |
          sudo apt-get install -y libeccodes-dev  # Install ECCodes library

      - name: Run the Python script
        run: |
          python ./forecast_script_json.py  # Run your python script (adjust path if needed)

      - name: Commit and push generated files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add weatherdata/news_refs/forecasted_weather.json
          git commit -m "Add weather forecast data"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
